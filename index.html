<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">
    <header>
      <div id="text">
        <h1>Crie e compartilhe seu evento.</h1>

        <p>
          O primeiro passo, é preencher esse formulário de inscrição.
        </p>
      </div>

    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wraper">
          <legend>Informações do evento</legend>

          <div class="input-wraper">
            <label for="event-title"> Título do evento
              <span>(mínimo 8 caracteres)</span>
            </label>
            <input 
            type="text" 
            id="event-title"
            required
            minlength="8"/>
            <!--required faz com que o preenchimento do campo seja obrigatório-->
          </div>

          <div class="input-wraper">
            <label for="event-link"> Link do evento
              <span>(comece com https://)</span>
            </label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wraper">
            <label for="event-whatsapp"> Whatsapp para contato
              <span>(somente números)</span>
            </label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wraper">
            <label for="event-information"> Informações extras </label>
            <textarea id="event-information"></textarea>
          </div>

          <div class="input-wraper">
            <label for="event-category"> Categoria </label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>

            </select>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wraper">
          <legend>Privacidade</legend>

          <div class="input-wraper">
            <label for="event-email-admin"> E-mail do administrador
              <span>(digite um e-mail válido)</span>
            </label>
            <input type="text" id="event-email-admin" />
          </div>

          <div class="input-wraper">
            <label for="event-password"> Senha de acesso para os participantes
              <span>(mínimo 8 caracteres)</span>
            </label>
            <input 
            type="password" 
            id="event-password" 
            required
            minlength="8"/>
          </div>

          <div class="checkbox-wraper">
            <input type="checkbox" id="event-private" />
            <label for="event-private"> Evento privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wraper">
          <legend>Dia e hora</legend>

          <div class="date">

            <div class="input-wraper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wraper">
              <label for="event-bigin">Das</label>
              <input type="time" id="event-bigin" />
            </div>

            <div class="input-wraper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>

          </div>
        </div>
      </fieldset>
      
    </form>

    <div class="footer">
      <button 
      class="button" 
      form="my-form">
      Salvar evento
    </div>

  </div>

</body>

</html>
